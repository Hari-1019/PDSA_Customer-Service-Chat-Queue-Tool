<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin-style.css">
    <!-- Add SockJS and STOMP clients for WebSocket support -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <!-- Reference the external admin-app.js file -->
    <script src="../js/admin-app.js"></script>
</head>
<body>
<header>
    <h1>Welcome, Admin</h1>
    <button onclick="logout()" class="logout-btn">Logout</button>
</header>

<div class="dashboard">
    <div class="stats">
        <h2>Queue Monitor</h2>
        <p>VIP Customers in Queue: <span id="vipCount">0</span></p>
        <p>Normal Customers in Queue: <span id="normalCount">0</span></p>
        <p>Waiting Chats: <span id="waitingChats">0</span></p>
        <p>Active Chats: <span id="activeChats">0</span></p>
        <p>Closed Chats: <span id="closedChats">0</span></p>
    </div>

    <div class="agents">
        <h2>Agent Status</h2>
        <ul id="agentList">
            <li>No agents available</li>
        </ul>
    </div>
</div>
</body>
</html>
