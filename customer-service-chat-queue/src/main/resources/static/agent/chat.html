<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Live Chat</title>
    <link rel="stylesheet" href="../css/agent-style.css">
</head>
<body>
<div class="container">
    <h2>Agent Live Chat</h2>
    <div id="status">Loading assigned chat...</div>
    <div id="chatbox" style="display:none;">
        <div id="chatInfo"></div>
        <div id="messages"></div>
        <div class="controls">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendMessage">Send</button>
            <button id="closeChat">Close Chat</button>
        </div>
    </div>
</div>
<script src="../js/agent-live-chat.js"></script>
</body>
</html>
