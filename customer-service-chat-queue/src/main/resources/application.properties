spring.application.name=customer-service-chat-queue

# -------- Server --------
server.port=8080

# -------- Supabase Postgres (default) --------
# Get these from: Supabase ? Project Settings ? Database ? Connection Info
spring.datasource.url=jdbc:postgresql://db.YOUR_PROJECT_ID.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=CHANGE_ME

# Explicit driver & dialect (Boot can infer, but this avoids ?Dialect? errors)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# -------- JPA / Hibernate --------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# -------- WebSocket --------
# Allow any origin for SockJS (adjust for production)
spring.websocket.sockjs.allowed-origins=*

# -------- Flyway (off unless you add migrations in /db/migration) --------
spring.flyway.enabled=false

# -------- Logging (optional) --------
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.orm.jdbc.bind=ERROR
